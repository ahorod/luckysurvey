<!DOCTYPE html>
<html>

  <body>
    <form>
      <div id="unlucky">
        <p>Have you experienced any of the following?</p>
        <input type="checkbox" name="unlucky" value="1">Saw a black cat<br>
        <input type="checkbox" name="unlucky" value="1">Walked under a ladder<br>
        <input type="checkbox" name="unlucky" value="1">Stubbed your toe<br>
      </div>
      <div id="lucky">
        <p>Have you experienced any of the following?</p>
        <input type="checkbox" name="lucky" value="1">Found a four-leaf clover<br>
        <input type="checkbox" name="lucky" value="1">Saw a rainbow<br>
        <input type="checkbox" name="lucky" value="1">Touched rabbit foot<br>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div>
      <h3 id="response"></h3>
    </div>
